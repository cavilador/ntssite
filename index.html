<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff2b2b);
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        .title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: scale(1.1);
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
        }

        .links a {
            text-decoration: none;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .links a img {
            width: 24px;
            height: 24px;
        }

        .links a:hover {
            background: white;
            color: #ff416c;
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .fullscreen-image.show {
            opacity: 1;
            visibility: visible;
        }

        .rickroll {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 700;
            cursor: pointer;
            padding: 8px 15px;
            background: white;
            color: red;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .rickroll:hover {
            background: red;
            color: white;
        }

        .moving {
            position: relative;
            animation: move 0.5s infinite alternate ease-in-out;
        }

        @keyframes move {
            from {
                transform: translateX(-10px) translateY(-10px) rotate(5deg);
            }
            to {
                transform: translateX(10px) translateY(10px) rotate(-5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="title" onclick="showFullscreenImage()">NTS</div>
    <div class="links">
        <a href="https://www.roblox.com/communities/32662185/NTS-Group#!/about">
            <img src="icons/roblox.png" alt="Roblox"> Roblox Группа
        </a>
        <a href="https://discord.gg/AC7vfRVfAq">
            <img src="icons/discord.png" alt="Discord"> Дискорд Сервер
        </a>
        <a href="https://t.me/nts_rblx">
            <img src="icons/telegram.png" alt="Telegram"> Telegram Канал
        </a>
    </div>

    <div class="fullscreen-image" id="fullscreenImage">
        <img id="randomImage" src="" alt="Fullscreen">
    </div>

    <script>
        const images = [
            "https://i.postimg.cc/pdkkcVMW/photo-2024-12-01-16-33-01.jpg",
            "https://i.postimg.cc/XYRNp52h/photo-2024-12-30-22-16-05.jpg",
            "https://i.postimg.cc/QMvGHhkd/photo-2025-08-28-19-24-32.jpg",
            "https://i.postimg.cc/q73DDnyp/photo-2025-06-17-20-27-05.jpg",
            "https://i.postimg.cc/d3tBFTkk/photo-2025-08-21-22-11-59.jpg",
            "https://i.postimg.cc/4yL1xNV8/photo-2025-08-28-02-32-08.jpg",
            "https://i.postimg.cc/Dzx0DJTY/photo-2025-08-07-23-11-50.jpg"
        ];

        function showFullscreenImage() {
            let fullscreenImage = document.getElementById("fullscreenImage");
            let randomImage = document.getElementById("randomImage");

            let randomIndex = Math.floor(Math.random() * images.length);
            randomImage.src = images[randomIndex];
            fullscreenImage.classList.add("show");
            setTimeout(() => {
                fullscreenImage.classList.remove("show");
            }, 3000);
        }

        function activateRickroll() {
            let rickrollButton = document.querySelector(".rickroll");
            let audio = new Audio('https://www.myinstants.com/media/sounds/rick-roll.mp3');
            audio.play();

            document.querySelector(".title").classList.add("moving");
            document.querySelector(".links").classList.add("moving");
            rickrollButton.classList.add("moving");
            rickrollButton.innerText = "АХЗХАХАХАХАХХА ЕБАТЬ ТЫ ЛОХ";

            setTimeout(() => {
                document.querySelector(".title").classList.remove("moving");
                document.querySelector(".links").classList.remove("moving");
                rickrollButton.classList.remove("moving");
                rickrollButton.innerText = "НЕ НАЖИМАЙ СЮДА";
            }, 10000);
        }
    </script>

</body>
</html>
