<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test №010101010 Korovin Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: scale(1.1);
        }

        .links {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
        }

        .links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background: white;
            color: #ff416c;
        }
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .fullscreen-image.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="title" onclick="showFullscreenImage()">NTS</div>
    <div class="links">
        <a href="https://www.roblox.com/communities/32662185/NTS-Group#!/about">Roblox Группа</a>
        <a href="https://discord.gg/AC7vfRVfAq">Дискорд Сервер</a>
    </div>

    <div class="fullscreen-image" id="fullscreenImage">
        <img src="https://i.postimg.cc/XYRNp52h/photo-2024-12-30-22-16-05.jpg" alt="Fullscreen">
    </div>

    <script>
        function showFullscreenImage() {
            let fullscreenImage = document.getElementById("fullscreenImage");
            fullscreenImage.classList.add("show");
            setTimeout(() => {
                fullscreenImage.classList.remove("show");
            }, 3000);
        }
    </script>

</body>
</html>
